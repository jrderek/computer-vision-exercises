<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

    <div class="row">

        <h2 style="text-align: center;">Query image</h1>
        <!-- Show query image -->
        <img src=" {{url_for('send_image', filename=image_name)}}" style="position: fixed; left: 50%; transform: translate(-50%, 10%);" height="300px" width="250px">


        <div style="margin-top: 35%">
        <h1 style="text-align: center; ">Result images</h1>
        <hr>
        </div>

        
        <!-- Iterate through images -->
        {% for covers in cover_results %}
        <div class="col-lg-1 col-md-4 col-xs-6 thumb">
            <br>
            <img class="img-responsive" src="{{covers}}">
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
